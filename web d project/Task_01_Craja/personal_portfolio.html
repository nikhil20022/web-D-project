<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio Website</title>
  <link rel="stylesheet" href="personal_protfolio.css">
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <h1 class="logo">My Portfolio</h1>
        <ul class="menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#work">Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="home">
    <div class="container">
      <h2>Welcome to My Portfolio</h2>
      <p>I am a passionate web developer.</p>
    </div>
  </section>

  <section id="about">
    <div class="container">
      <h2>About Me</h2>
      <p>I have been working as a web developer for 1 years. I specialize in HTML, CSS, and JavaScript.</p>
    </div>
  </section>

  <section id="work">
    <div class="container">
      <h2>My Work</h2>
      <div class="gallery">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fnicepage.
        com%2Fsd%2F220636%2Fcreative-designer-portfolio-website-design&psi
        g=AOvVaw1kzUIF1ZCwYIRtsWAmF_B1&ust=1686903358795000&source=images&c
        d=vfe&ved=0CBEQjRxqFwoTCMDqie7qxP8CFQAAAAAdAAAAABAJ" alt="Work 1">
        <img src="work2.jpg" alt="Work 2">
        <img src="work3.jpg" alt="Work 3">
      </div>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <form>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 My Portfolio. All rights reserved.</p>
    </div>
  </footer>

  <script src="personal_protfolio.js"></script>
</body>
</html>
